<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="login.js">
</head>
<body>
    
<!----Toggle form in between box-->

<div id="login-form" class="login-page">

    <!---Form Box-->
    <div class="form-box">
        <div class="button-box">
            <div id="btn"></div>
            <button
            type="button"onclick="login()"class="toggle-btn">Log In
            </button>
            <button
            type="button"onclick="register()" class="toggle-btn">Register
            </button>
        </div>
        <!----Creating the log In form-->
        <form id="login" class="input-group-login">
            <input type="text"class="input-field" aria-placeholder="Email Id" aria-required>
            <input type="password" class="input-field"aria-placeholder="Enter Password"aria-required>
            <input type="checkbox" class="check-box"><span>Remember Password</span> 
            <button type="submit" class="submit-btn">Log in</button>  
        </form>

        <!---Creating the regester form-->
        <form id="register"class="input-group-register">
            <input type="text" class="input-field"aria-placeholder="First Name"aria-required>
            <input type="text" class="input-field"aria-placeholder="Last Name"aria-required>
            <input type="email" class="input-field"aria-placeholder="Email Id"aria-required>
            <input type="password" class="input-field"aria-placeholder="Enter Password"aria-required>
            <input type="password" class="input-field"aria-placeholder="Confirm Password"aria-required>
            <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span>
            <button type="submit" class="submit-btn">Register 
            </button>
        </form>

    </div>

</div>
</body>
</html>
